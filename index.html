<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        <link rel="shortcut icon" href=".\image\logos\nre-logo.png"
            type="image/x-icon">
        <!-- bs-js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <!-- bs-css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <!-- fa-css -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="./style.css">
        <!-- gfonts -->
         <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Inter&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body class="login-body">
    <div class="login-card">
        <div class="lr-title">
            <span>Login</span>
        </div>
        <div class="signup-prompt">
            No account? <a href="#">Sign up</a>
        </div>
        <div class="lr-un">
            <i class="fa-solid fa-user"></i><input class="lr-tb" type="text" placeholder="USERNAME">
        </div>
        <div class="lr-un">
            <i class="fa-solid fa-lock"></i><input class="lr-tb" type="password" placeholder="PASSWORD">
        </div>
        <div class="fogt-pwd">
            <a href="#">Forget Password</a>
        </div>
        <button class="nre-btn-lr" type="submit">Login</button>
        <hr class="hr-70p">
        <div class="signup-prompt">
            or
        </div>
        <div class="or">
            <p><a class="gf-icon" href="#"><i class="fa-brands fa-google"></i></a></p>
            <p><a class="gf-icon" href="#"><i class="fa-brands fa-facebook"></i></a></p>
        </div>
    </div>
</body>
</html>
